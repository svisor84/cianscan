{% extends 'base.html' %}

{% block title %}Профиль{% endblock %}

{% block container %}
<div class="row">
	<div class="col mt-4">
		<h1>Фильтры</h1>

		<form method="POST">
			<table class="table table-hover">
				<thead class="thead-light">
					<tr>
						<th>Название</th>
						<th>URL</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					{% for item in broker_filters %}
					<tr id="filter-{{ item.id }}">
						<td>
							<input type="text" name="name-{{ item.id }}" value="{{ item.name }}"  class="form-control" placeholder="Название" />
						</td>
						<td style='max-width: 400px; overflow: auto'>{{ item.filter.url }}</td>
						<td>
							<a href='#filter-{{ item.id }}' class="fa fa-times text-danger btn btn-lg" onclick="$('#filter-{{ item.id }}').addClass('table-danger'); $('#del-{{ item.id }}').val('true')"></a>
							<input type="hidden" name="del-{{ item.id }}" value='false' id="del-{{ item.id }}" />
						</td>
					</tr>
					{% endfor %}
					<tr id="filter-add">
						<th colspan="3">Добавить:</th>
					</tr>
					<tr>
						<td>
							<input type="text" name="name-new-1" class="form-control" placeholder="Название" />
						</td>
						<td>
							<input type="text" name="url-new-1"  class="form-control" placeholder="URL" />
						</td>
						<td></td>
					</tr>
					<tr>
						<td>
							<input type="text" name="name-new-2" class="form-control" placeholder="Название" />
						</td>
						<td>
							<input type="text" name="url-new-2"  class="form-control" placeholder="URL" />
						</td>
						<td></td>
					</tr>
					<tr>
						<td>
							<input type="text" name="name-new-3" class="form-control" placeholder="Название" />
						</td>
						<td>
							<input type="text" name="url-new-3"  class="form-control" placeholder="URL" />
						</td>
						<td></td>
					</tr>
				</tbody>

				<tfoot>
					<tr>
						<td colspan="3">
							<a href="" class="btn btn-secondary"> <i class="fa fa-ban"> Отменить</i>
							</a>
							<button type="submit" class="btn btn-success"> <i class="fa fa-save"> Сохранить</i>
							</button>
						</td>
					</tr>
				</tfoot>
			</table>
			{% csrf_token %}
		</form>

	</div>
</div>
{% endblock %}
